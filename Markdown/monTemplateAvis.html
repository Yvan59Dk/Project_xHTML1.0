<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="$lang$" xml:lang="$lang$">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>$pagetitle$</title>
$for(css)$
<link rel="stylesheet" href="$css$" />
$endfor$
</head>
<body>
    <!-- Le titre du site -->
    <div id="titre">$titre$</div>

    <!-- Le coeur du site -->
    <div id="body">

        <!-- Menu pour naviguer entre les pages et titres -->
        <div id="menu">
        $ sousTemplateMenu() $
        </div>

        <!-- Le Contenu de la page => Avis -->
        <div id="contenu">
            <h1>$titreAvis$</h1>

            <!-- Pourquoi j'ai choisi ce film -->
            <h2>Pourquoi ?</h2>
            <p>$pourquoi$</p>

            <!-- Point fort du film -->
            <h2>Point Fort</h2>
            <p>$pointFort$</p>

            <!-- Point faible du film -->
            <h2>Point Faible</h2>
            <p>$pointFaible$</p>

            <!-- Mon coup de coeur dans ce film -->
            <h2>Coup de coeur</h2>
            <p>$coeur$</p>
            
            <!-- La note que je met _/5-->
            <table border="1">
                <tr>
                    <th>Note</th>
                    <th>Histoire</th>
                    <th>Casting</th>
                    <th>Musique</th>
                    <th>Emotion</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <th>Ma note</th>
                    <td>$noteHistoire$</td>
                    <td>$noteCasting$</td>
                    <td>$noteMusique$</td>
                    <td>$noteEmotion$</td>
                    <td>$total$</td>
                </tr>
            </table>
        </div>
    </div>
    <div id="auteurs">AUTEURS</div>

</body>
</html>
