<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="$lang$" xml:lang="$lang$">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>$pagetitle$</title>
$for(css)$
<link rel="stylesheet" href="$css$" />
$endfor$
</head>
<body>
    <!-- Le titre du site -->
    <div id="titre">$titre$</div>

    <!-- Le coeur du site -->
    <div id="body">

        <!-- Menu pour naviguer entre les pages et titres -->
        <div id="menu">
        $ sousTemplateMenu() $
        </div>

        <!-- Le Contenu de la page => Casting -->
        <div id="contenu">
            <h1>$titreCasting$</h1>
            
            <!-- Liste du casting avec lien vers wikipÃ©dia -->
            <ul>
            $for cast in casting$
                <li>$cast.role$ - <a href="$cast.lien$">$cast.nom$</a></li>
            $endfor$
            </ul>

        </div>
    </div>
    <div id="auteurs">AUTEURS</div>

</body>
</html>
